<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Key System</title>
<style>
body {
  background:#0f0f0f;
  color:#fff;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
button {
  padding:15px 30px;
  font-size:18px;
  cursor:pointer;
}
</style>
</head>
<body>

<button onclick="generateKey()">KEY OLUŞTUR</button>

<script>
function generateKey() {
  const data = {
    t: Date.now(),
    id: crypto.randomUUID()
  };

  const encoded = btoa(JSON.stringify(data));
  navigator.clipboard.writeText(encoded);

  alert("Key kopyalandı!\nOyuna dön ve yapıştır.");
}
</script>

</body>
</html>
